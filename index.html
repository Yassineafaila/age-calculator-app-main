<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- ---styling--- -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="container">
    <div class="form">
        <div class="inputs">
          <div class="date">
          <label for="day">day</label>
          <input type="text" placeholder="DD" id="day">
          <p class="er-text">This field is required</p>
          <p class="invalid-text">Must be a valid day</p>
        </div>
        <div class="date">
          <label for="month">Month</label>
          <input type="text" placeholder="MM" id="month">
          <p class="er-text">This field is required</p>
          <p class="invalid-text">Must be a valid month</p>
        </div>
        <div class="date">
          <label for="year">year</label>
          <input type="text" placeholder="YYYY" id="year">
          <p class="er-text">This field is required</p>
          <p class="invalid-text">Must be in the past</p>
        </div>
        </div>
        <div class="calltoAction">
          <button type="click" id="btn"><img src="/assets/images/icon-arrow.svg" ></button>
        </div>
    </div>
    <div class="results">
      <div class="years date">
        <div class="shape">
          <span></span>
          <span></span>
        </div>
        <p class="desc">years</p>

      </div>
      <div class="months date">
        <div class="shape">
          <span></span>
          <span></span>
        </div>
        <p class="desc">months</p>

      </div>
      <div class="days date">
        <div class="shape">
          <span></span>
          <span></span>
        </div>
        <p class="desc">days</p>

      </div>
    </div>

  </div>

  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yassine Afaila</a>.
  </div>
  <script src="js/main.js"></script>
</body>
</html>
